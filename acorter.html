<script>
$('#submit').on('click', function(){
  var input = $('#input').val();
  var html = '';
  loading();
  $.getJSON('https://api.shrtco.de/v2/shorten?url='+encodeURIComponent(input), function(data){
    var short_link = '';
    var full_short_link = '';
    var domain = $('input[name="domain"]:checked').val();
    if(domain == '9qr.de'){
      short_link = data.result.short_link;
      full_short_link = data.result.full_short_link;
    }else if(domain == 'shrtco.de'){
      short_link = data.result.short_link2;
      full_short_link = data.result.full_short_link2;
    }else if(domain == 'shiny.link'){
      short_link = data.result.short_link3;
      full_short_link = data.result.full_short_link3;
    }
    html = '<small>Link generated!</small> <a class="green-text bold" href="'+full_short_link+'" target="_blank">'+short_link+'</a>';
    html = html + '<br>' + shareButtons(full_short_link, 'Sharing a link...', '');
    addToHistory(html);
    $('#input').val('');
    success();
    showResult(html);
  }).fail(function(response){
    var data = response.responseJSON;
    var error = data.error;
    var error_code = data.error_code;
    if(error_code == 10){
      displayNotice('The link you tried to shorten is a <b>disallowed link</b> which you can\'t shorten. Reason: <pre><code>'+data.disallowed_reason+'</code></pre>', '/disallowed', 'Sorry.');
    }else if(error_code == 3){
      displayNotice('Please wait a second and try again.', '', 'Not so fast!');
    }else{
      showError(); /* fallback for all other errors */
    }
  }).always(function(){
    loadingFinished();
  });
});
</script>
